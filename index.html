<!DOCTYPE html>

<html lang="en">
<!-- This is a comment. Your browser will just ignore anything inside of these tags -->
<head>
    <!-- META DATA - Helpful for crawler/google bots and for your browser title -->
    <meta charset="utf-8" />
    <title>Choose A Bot To Talk To</title>
    <meta name="description" content="Choose a bot to chat to about troubling topics" />
    <meta name="author" content="GLF" />

    <!-- CSS. Makes everything on the page look pretty.
      Styles currently in the styles.css file -->
      <link rel="stylesheet" href="style.css">
  </head>
  <!-- CONTENT.
    The "body" is where the browser knows to find all the stuff to display on screen -->
  <body>
    <!-- We can give each element a "class" so that we can make it prettier later -->
    <div class="container">
      <div class="info">
        <h1>Choose a Bot to Talk to</h1>
      </div>
      <!-- AMIYAH -->
      <div class="column">
        <!-- Details. An 'a' tag is a webpage link.
          Click on it and your borwser will go somewhere else.
          the 'href' tells the browser where to go -->
        <a href="https://amiyah.budibot.com">
          <div class="post-module">
            <!-- Avatar -->
            <div class="thumbnail">
              <img
                src="./img/amiyah.png"
              />
            </div>
            <!-- Post Content. Where we can put a description of the bot -->
            <div class="post-content">
              <div class="category">Amiyah,15
            </div>
              <h2 class="title">The bot's name</h2>
              <h3 class="sub_title">Caring, compassionate, funny</h3>
              <p class="description">
                This bot is here to listen and help you answer questions about troubling topics
              </p>
              <!-- We can add some more info to the bottom of the card if we want to-->
              <div class="post-meta">
                <span class="info">Info 1</span>
                <span class="info">Info 2</span>
              </div>
            </div>
          </div>
        </a>
      </div>
      <!-- END AMIYAH -->
    </div>
  </body>
</html>
